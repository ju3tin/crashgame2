<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #multiplier { font-size: 2em; margin: 20px; }
        #balance { font-size: 1.5em; margin: 10px; }
        button { padding: 10px 20px; font-size: 1em; margin: 5px; }
    </style>
</head>
<body>
    <h1>Crash Game</h1>
    <div id="multiplier">Multiplier: x1.00</div>
    <div id="balance">Balance: $100</div>
    <input type="number" id="betAmount" placeholder="Enter bet amount" />
    <button id="placeBet">Place Bet</button>
    <button id="cashOut">Cash Out</button>
    <script src="script.js"></script>
</body>
</html>
